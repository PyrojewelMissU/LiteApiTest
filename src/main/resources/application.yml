server:
  port: 8080
  servlet:
    context-path: /api-test

spring:
  application:
    name: api-test-platform
  profiles:
    active: ${ENV:dev}
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    default-property-inclusion: non_null

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.sen.api.beans
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# 日志配置
logging:
  level:
    root: INFO
    com.sen.api: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/api-test.log

# API测试通用配置
api:
  project-name: API自动化测试平台
  root-url: ${API_BASE_URL:https://jsonplaceholder.typicode.com}
  headers:
    Content-Type: application/json
    Accept: application/json
  params:
    test_env: ${spring.profiles.active}
  test:
    parallel-threads: 5
    retry-count: 2
    timeout-seconds: 60
    data-path: data/api-test-data.json
    data-format: json
    # HTTP超时配置（毫秒）
    timeout:
      connect: 5000
      read: 30000
      write: 30000
      connection-request: 5000
  mock:
    enabled: false
    port: 8089
    host: localhost
  database:
    enabled: false
    url: jdbc:mysql://localhost:3306/test
    username: root
    password: 123456
